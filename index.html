<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="./asset/img/favicon.png"
      type="image/x-icon"
    />
    <title>G4 ShoeShop - Home</title>
    <!-- ! Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- ! Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- ! FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ! Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ! CSS -->
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>

  <body>
    <header id="home_header">
      <div class="container">
        <div class="header_top">
          <div class="top_left">
            <i id="showMenu" class="fa-solid fa-bars"></i>
            <h1><a href="#"> G4 Shoe Shop </a></h1>
          </div>
          <div class="header_icon">
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
        <div class="header_bottom">
          <nav class="header_navbar">
            <ul>
              <li><a href="#" class="active">HOME</a></li>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">DEALS</a></li>
              <li><a href="#">TRENDING</a></li>
              <li><a href="#">CATEGORY</a></li>
              <li><a href="#">GALLERY</a></li>
            </ul>
          </nav>
          <div class="header_search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              id="search_place"
              type="text"
              placeholder="Find your shoes"
            />
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div class="bg-overlay d-none"></div>
        <div class="sidenav width-0 visible d-none">
          <div class="sidenav_top">
            <i id="close-icon" class="fa-solid fa-xmark"></i>
            <nav>
              <ul>
                <li><a href="#" class="active">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">DEALS</a></li>
                <li><a href="#">TRENDING</a></li>
                <li><a href="#">CATEGORY</a></li>
                <li><a href="#">GALLERY</a></li>
              </ul>
            </nav>
          </div>
          <div class="sidenav_bottom text-center">
            <div class="social_media">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <h6>Copyright &copy; 2023 - G4</h6>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="home_carousel"></section>
    </main>
    <footer></footer>
    <!-- ! Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <!-- ! Ajax - axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- ! JS -->
    <script src="./models/Shoe.js"></script>
    <script src="./models/User.js"></script>
    <script src="./controllers/validation.js"></script>
    <script src="./controllers/helper.js"></script>
    <script src="./controllers/main.js"></script>
  </body>
</html>
